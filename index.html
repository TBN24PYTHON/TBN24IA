<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA</title>
    <style>
        body {
            background-color: #2E2E2E;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #444;
            padding: 10px;
            background: #1E1E1E;
            overflow-y: auto;
            height: 400px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user {
            background: #444;
            text-align: right;
        }
        .bot {
            background: #333;
            color: #0f0;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
            width: 80%;
            max-width: 600px;
        }
        input {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Posez votre question">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let userText = inputField.value.trim();
            if (!userText) return;

            addMessage("Vous: " + userText, "user");
            inputField.value = "";

            setTimeout(() => {
                let botResponse = getBotResponse(userText);
                addMessage("IA: " + botResponse, "bot");
            }, 500);
        }

        function addMessage(text, className) {
            let chat = document.getElementById("chat");
            let messageDiv = document.createElement("div");
            messageDiv.className = "message " + className;
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function getBotResponse(userText) {
            const responses = [
                "Bien sûr, pourquoi pas ?!",
                "C'est une question intéressante !",
                "Hmm... je pense que oui !",
                "Ah, ça c'est du second degré !",
                "Peut-être bien, peut-être pas. Qui sait ?",
                "Je suis une IA, mais j'aime plaisanter !"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
